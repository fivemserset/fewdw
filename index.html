    <script>
        const audioFiles = ["audio.mp3", "audio2.mp3"]; 
        let currentSongIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        
        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }
        
        function nextSong() {

            audioPlayer.src = audioFiles[currentSongIndex];
