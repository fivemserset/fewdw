    <script>
        // Get the audio player and buttons
        const audioPlayer = document.getElementById('audio-player');
        const button1 = document.getElementById('button-1');
        const button2 = document.getElementById('button-2');
        const button3 = document.getElementById('button-3');

        // Song file paths
        const song1 = './song/stole.ogg';
        const song2 = './song/stole2.ogg';
        const song3 = './song/stole3.ogg';

        // Change song based on button click
        button1.addEventListener('click', () => {
            audioPlayer.src = song1;
            audioPlayer.play();
        });

        button2.addEventListener('click', () => {
            audioPlayer.src = song2;
            audioPlayer.play();
        });

        button3.addEventListener('click', () => {
            audioPlayer.src = song3;
            audioPlayer.play();
        });

        // Optionally, auto-play the first song on page load
        window.addEventListener('load', () => {
            audioPlayer.src = song1;
            audioPlayer.play();
        });

        // Modal logic
        const aboutBtn = document.getElementById('about-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const aboutBox = document.getElementById('about-box');
        const closeModalBtn = document.getElementById('close-modal-btn');

        aboutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            modalOverlay.style.display = 'block';
            aboutBox.style.display = 'block';
        });

        closeModalBtn.addEventListener('click', function () {
            modalOverlay.style.display = 'none';
            aboutBox.style.display = 'none';
        });

        modalOverlay.addEventListener('click', function () {
            modalOverlay.style.display = 'none';
            aboutBox.style.display = 'none';
        });
